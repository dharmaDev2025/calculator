<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile-Style Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" class="display" disabled>

    <div class="buttons">
      <button id="d" onclick="clearDisplay()">C</button>
      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('9')">9</button>
      <button id="d" onclick="chooseOperator('/')">/</button>

      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('5')">5</button>
      <button onclick="appendValue('6')">6</button>
      <button id="d" onclick="chooseOperator('*')">*</button>

      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('3')">3</button>
      <button id="d" onclick="chooseOperator('-')">-</button>

      <button onclick="appendValue('0')">0</button>
      <button id="d" onclick="appendValue('.')">.</button>
      <button id="equal" onclick="calculate()">=</button>
      <button id="d" onclick="chooseOperator('+')">+</button>
      <button id="d" onclick="deleteLast()">âŒ«</button>
    </div>
  </div>

  <script src="style.js"></script>
</body>
</html>
